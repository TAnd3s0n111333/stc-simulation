    environment: "mars_surface"
    description: "Establish a 3-day foothold on Mars with resource reserves."
    duration_hours: 72
    requirements:
      duration:
        metric: "hours"
        minimum: 96.0
      oxygen: # Oxygen autonomy
        metric: "kg"
        minimum: 10.0
      power: # Power resilience
        metric: "kWh"
